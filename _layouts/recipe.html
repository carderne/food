---
layout: withrecs
---

<div id="content">
    <h2>{{ page.title }}</h2>
    <h3>Yield: {{ page.yield }} </h3>
    <h3>Time: {{page.time }}</h3>
    <h3>Ingredients</h3>
    <ul>
        {% for i in page.ingredients %}
        <li>{{ i }}</li>
        {% endfor %}
    </ul>
    <h3>Method</h3>
    <ol>
        {% for m in page.method %}
        <li>{{ m }}</li>
        {% endfor %}
    </ol>
    <h3>Notes</h3>
    <p>{{ page.notes }}</p>
</div>
