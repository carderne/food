---
layout: default
---

<div class="cat-list">
    <h2 class="home"><a href="/">Categories</a></h2>
    {% assign cats = site.categories | map: 'title' %}
    {% for cat in cats %}
    <a href='/category/{{ cat | downcase | replace: " ", "-" }}'>{{ cat | capitalize }}</a>
    {% endfor %}
</div>

{{ content }}
